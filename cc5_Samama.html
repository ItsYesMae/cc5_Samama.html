<!DOCTYPE html>
<html>
<head>
    <title>Coding Challenge 5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: lightseagreen;
        }
    </style>
</head>
<body>
    <h1>Modified FLAMES</h1>

    <button onclick="flames()">Match Names</button>
    <h3 id="name"></h3>

    <h4>FLAMES Result:</h4>
    <h3 id="result"></h3>

    <script>
    function flames() {
        var name1 = prompt("Enter first name:");
        var name2 = prompt("Enter second name:");
        document.getElementById("name").textContent = "Names: " + name1 + " and " + name2;

        var result = calculateFLAMES(name1, name2);
        document.getElementById("result").textContent = "FLAMES Result: " + result;
    }

    function calculateFLAMES(name1, name2) {
        name1 = name1.replace(/[^a-zA-Z]/g, "").toLowerCase();
        name2 = name2.replace(/[^a-zA-Z]/g, "").toLowerCase();

        var totalCharacters = name1.length + name2.length;
        var flamesWord = "FLAMES";
        var resultIndex = totalCharacters % flamesWord.length;
        var meanings = {
            'F': "Friends",
            'L': "Lovers",
            'A': "Acquaintances",
            'M': "Marriage",
            'E': "Enemies",
            'S': "Sweethearts"
        };
        var result = meanings[flamesWord[resultIndex]] || "Invalid result";
		
        return result;
    }
    </script>
</body>
</html>
